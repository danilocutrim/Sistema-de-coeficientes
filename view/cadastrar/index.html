<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sistema de coeficientes</title>
    <link rel="stylesheet" href="../vendor/style/grid.css">
    <link rel="stylesheet" href="../style/custom.css">
</head>

<body>
    <div class="container" id="app">
        <div class="row">
            <div class="spacer"></div>
            <div class="col md-4 xs-12 sm-12 card">
                <h1>Cadastrar</h1>
                <input type="text" class="text-field" placeholder="Nome" v-model="aluno.nomealuno">
                <input type="number" class="text-field" placeholder="RA" v-model="aluno.ra">
                <select v-model="curso" class="text-field">
                    <option selected disabled> Selecione um curso</option>
                    <option>Bacharelado em ciências e tecnologias</option>
                    <option>Ciencia da computação</option>

                </select>
                <select v-model="campus" class="text-field">
                    <option selected disabled>Selecione um dos campi</option>
                    <option>Santo André</option>
                    <option>São Bernardo do Campo</option>
                </select>
                <input type="password" class="text-field" placeholder="Senha" v-model="aluno.senha">
                <label for="file">Importar JSON</label>
                <input type="file" @change="loadTextFromFile">
                <p class="error">{{msg}}</p>
                <button class="btn" @click="cadastrar">Cadastrar</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="../script/comp.js"></script>
    <script src="../script/usuario.js"></script>

</body>

</html>
